<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../assets/img/Logo.svg" type="image/x-icon">
        <!--=== Links de Estilos ===-->
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/sidebar.css">
        <title>To-do List</title>
    </head>
<body>
    <!--=== Menu ===-->
    <header class="container">
        <figure>
            <img class="logo" src="../assets/img/Logo.svg" alt="Logo do Projeto">
        </figure>
    </header>

    <!--=== Estrutura da página ===-->
    <main class="container">
        <div class="task-crud">
    
            <!-- Título -->
             <div>
                <h1>Tarefas</h1>
                <hr>
            </div>
        
            <!-- Paragrafo para quando não tiver Tarefas -->
            <div class="space" id="task-p">
                <p class="text">
                    Você ainda não criou nenhuma <span class="alert01">Tarefa</span>!<br>
                    <span class="alert02">Não se preocupe, suas novas tarefas irão aparece aqui.</span>
                </p>
            </div>

            <!-- Lista de tarefas -->
            <div class="select-taks">
                <h2>Lista de Tarefas</h2>
                <table id="taskTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas de tarefas serão exibidas aqui -->
                    </tbody>
                </table>
            </div>

            <div class="space">
                <button id="open-sidebar" class="button-task">+ Adicionar Nova Tarefa</button>
            </div>

        </div>

        <!-- === Sidebar de Cadastro === -->
        <div class="sidebar" id="taskSidebar">
            <div class="sidebar-div">

                <div class="sidebar-menu">
                    <p class="title-02">Cadastro de Tarefas</p>
                </div>
            
                <form class="sidebar-form" id="task-form-cad">
                    <label class="sidebar-label" for="name_task">Nome:</label>
                    <input class="sidebar-input" type="text" id="name_task" placeholder="Digite o nome da tarefa" required>
            
                    <label class="sidebar-label" for="description_task">Descrição (Opcional):</label>
                    <textarea class="sidebar-textarea" id="description_task" placeholder="Digite a descrição da tarefa"></textarea>
            
                    <div class="colum-buttom">
                        <input type="button" value="Fecha Teste" class="sidebar-button01" id="close-sidebar">
                        <button class="sidebar-button02" type="submit">Cadastrar Tarefa</button>
                    </div>
                </form>

            </div>
        </div>

        <!-- Sidebar de Edição -->
        <div class="sidebar" id="taskSidebar">
            <div class="sidebar-div">

                <div class="sidebar-menu">
                    <p class="title-02">Salvar</p>
                    <span class="name-task text" id="name_task-edit">Formulário</span>
                </div>
            
                <form class="sidebar-form" id="task-form-cad">
                    <label class="sidebar-label" for="name_task-edit">Nome:</label>
                    <input class="sidebar-input" type="text" id="name_task-edit">
            
                    <label class="sidebar-label" for="description_task-edit">Descrição (Opcional):</label>
                    <textarea class="sidebar-textarea" id="description_task-edit"></textarea>
            
                    <div class="colum-buttom">
                        <input type="button" class="sidebar-button01" id="close-sidebar" value="Fechar">
                        <button class="sidebar-button02" type="submit">Salvar Tarefa</button>
                    </div>
                </form>

            </div>
        </div>

    </main>
</body>

    <!--=== Link para o script/js ===-->
    <script src="https://kit.fontawesome.com/42f81b3d44.js" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
    <script src="../js/sidebar.js"></script>
</html>
